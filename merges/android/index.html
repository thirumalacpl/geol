<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <style type="text/css">
            body{
                padding: 0;
                margin: 0;
            }


            h2{
                text-align: center;
                margin-top: 0;
                padding-top: 0;
            }

            #location-settings{
                margin-bottom: 20px;
            }

        </style>
    </head>
    <body>
        <h2>cordova-plugin-request-location-accuracy demo</h2>

        <p>Current Location Mode: <span id="location-mode"></span></p>

        <div><button id="location-settings">Open Location settings</button></div>

        <div>
            <select id="location-accuracy">
                <option value="3">High Accuracy</option>
                <option value="2">Balanced Power</option>
                <option value="1">Lower Power</option>
                <option value="0">No Power</option>
            </select>
            <button id="request-accuracy">Request Location Accuracy</button>
        </div>
    </body>
</html>
